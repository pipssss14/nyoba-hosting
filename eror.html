<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('640d83ea218b5ca23164a9ec2fcd2846.jpg') no-repeat center center/cover; /* Ganti dengan URL gambar Anda */
            font-family: Arial, sans-serif;
        }

        .error-content img {
            width: 300px; /* Ukuran gambar diperbesar */

        }

            padding: 10px 20px;
            background: #0084ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="error-content">
        <img src="ei_1745544781053-removebg-preview.png" alt="Oops">
